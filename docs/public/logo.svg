<!-- SVG Logo -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bd34fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.9"/>
  
  <!-- 代码符号 </> -->
  <text x="100" y="120" font-family="monospace" font-size="60" font-weight="bold" fill="white" text-anchor="middle">&lt;/&gt;</text>
  
  <!-- 装饰性圆点 -->
  <circle cx="50" cy="60" r="4" fill="white" opacity="0.8"/>
  <circle cx="150" cy="70" r="3" fill="white" opacity="0.6"/>
  <circle cx="60" cy="140" r="5" fill="white" opacity="0.7"/>
  <circle cx="140" cy="150" r="3" fill="white" opacity="0.9"/>
</svg>
